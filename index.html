<!-- GIVEN I am using a daily planner to create a schedule
WHEN I open the planner
THEN the current day is displayed at the top of the calendar
WHEN I scroll down
THEN I am presented with timeblocks for standard business hours
WHEN I view the timeblocks for that day
THEN each timeblock is color coded to indicate whether it is in the past, present, or future
WHEN I click into a timeblock
THEN I can enter an event
WHEN I click the save button for that timeblock
THEN the text for that event is saved in local storage
WHEN I refresh the page
THEN the saved events persist -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/styles/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron customHeader">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <img src="./assets/images/pacman-eating-dots.gif" alt="pacman-eating-dots">
    <h4 id=quote>Waka Waka Waka! -Pac-man</h4>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table">
      <thead>
        <tr>
          <th class="col-1" scope="col">Time</th>
          <th class="col-10" scope="col">Event</th>
          <th class="col-1" scope="col">Save</th>
        </tr>
      </thead>
      <tbody>
        <tr id="time-9" data-time="9" class=timeZone>
          <th class="hour" scope="row">9am</th>
          <td class="tasks"><input class="taskInput"></input></td>

          <td><button class="savebtn">save</button></td>
        </tr>
        <tr id="time-10" data-time="10" class=timeZone>
          <th class="hour" scope="row">10am</th>
          <td class="tasks"><input class="taskInput"></input></td>

          <td><button class="savebtn">save</button></td>
        </tr>
        <tr id="time-11" data-time="11" class=timeZone>
          <th class="hour" scope="row">11am</th>
          <td class="tasks"><input class="taskInput"></input></td>

          <td><button class="savebtn">save</button></td>
        </tr>
        <tr id="time-12" data-time="12" class=timeZone>
          <th class="hour" scope="row">12pm</th>
          <td class="tasks"><input class="taskInput"></input></td>

          <td><button class="savebtn">save</button></td>
        </tr>
        <tr id="time-13" data-time="13" class=timeZone>
          <th class="hour" scope="row">1pm</th>
          <td class="tasks"><input class="taskInput"></input></td>

          <td><button class="savebtn">save</button></td>
        </tr>
        <tr id="time-14" data-time="14" class=timeZone>
          <th class="hour" scope="row">2pm</th>
          <td class="tasks"><input class="taskInput"></input></td>

          <td><button class="savebtn">save</button></td>
        </tr>
        <tr id="time-15" data-time="15" class=timeZone>
          <th class="hour" scope="row">3pm</th>
          <td class="tasks"><input class="taskInput"></input></td>

          <td><button class="savebtn">save</button></td>
        </tr>
        <tr id="time-16" data-time="16" class=timeZone>
          <th class="hour" scope="row">4pm</th>
          <td class="tasks"><input class="taskInput"></input></td>

          <td><button class="savebtn">save</button></td>
        </tr>
        <tr id="time-17" data-time="17" class=timeZone>
          <th class="hour" scope="row">5pm</th>
          <td class="tasks"><input class="taskInput"></input></td>

          <td><button class="savebtn">save</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer>Stay on<span><img src="./assets/images/pacman-eating-dots.gif" alt="pacman-eating-dots"></span> Target
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/scripts/script.js"></script>
</body>
</html>
